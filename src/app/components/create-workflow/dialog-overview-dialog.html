
  <!-- <h1 mat-dialog-title>Add a new task to the workflow</h1> -->
  <div mat-dialog-content>
    <p>What's your task's name?</p>
    <mat-form-field>
      <input matInput tabindex="1" [(ngModel)]="data.taskName">
    </mat-form-field> 
    <mat-form-field>
      <mat-select placeholder="Default tasks" [(ngModel)]="data.taskType" name="tasks">
          <mat-option *ngFor="let task of tasks" [value]="task">
            {{task}}
          </mat-option>
        </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data" tabindex="2">Add task</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
