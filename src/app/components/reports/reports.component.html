<app-navbar></app-navbar> 
<div class="container">
<mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Your Projects
      </mat-panel-title>
      <mat-panel-description>
        View your project reports
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-list> 
      <mat-list-item *ngFor="let project of projects"> 
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{project.name}}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <ul> 
                <li *ngFor="let workflow of project.workflows"> {{workflow}}</li>
            </ul>    
        </mat-expansion-panel>
      </mat-list-item> 
    </mat-list>
    
</mat-expansion-panel> </div>
